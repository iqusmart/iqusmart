<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IqusMart – Amazon.ae Best Sellers</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root{
      --brand:#4a6491; --brand-2:#2c3e50; --accent:#ff9900; --danger:#e74c3c;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,sans-serif;color:#222;background:#f7f8fb;overflow-x:hidden}
    a{color:inherit}
    header{position:sticky;top:0;z-index:10;background:linear-gradient(90deg,var(--brand-2),var(--brand));color:#fff;border-bottom:1px solid rgba(255,255,255,.15)}
    .nav{max-width:1200px;margin:auto;padding:14px 20px;display:flex;gap:14px;align-items:center;justify-content:space-between}
    .brand{display:flex;align-items:center;gap:10px;font-weight:800;letter-spacing:.3px}
    .brand i{font-size:24px;color:var(--accent)}
    .brand span{font-size:22px}
    .menu{display:flex;gap:18px}
    .menu a{color:#fff;text-decoration:none;opacity:.9}
    .menu a:hover{opacity:1;color:#ffd28a}
    .hero{position:relative;isolation:isolate}
    .hero-inner{max-width:1200px;margin:auto;padding:80px 20px;text-align:center;color:#fff}
    .hero h1{font-size:40px;margin:0 0 12px}
    .hero p{opacity:.95;margin:0 0 22px}
    .cta{display:inline-block;background:var(--accent);color:#111;padding:12px 22px;border-radius:999px;text-decoration:none;font-weight:700}
    .cta:hover{filter:brightness(1.05)}
    #shop-canvas{position:fixed;inset:0;z-index:-1;background:#f7f8fb}
    .section{max-width:1200px;margin:40px auto;padding:0 20px}
    .section h2{text-align:center;color:var(--brand-2);font-size:30px;margin:8px 0 24px}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(230px,1fr));gap:22px}
    .card{background:#fff;border-radius:14px;box-shadow:0 10px 20px -10px rgba(18,32,61,.25);overflow:hidden;display:flex;flex-direction:column}
    .thumb{height:190px;background:#f1f4f8 center/cover no-repeat}
    .card .body{padding:14px}
    .title{font-size:16px;font-weight:700;color:#0f1e3a;line-height:1.35;margin:0 0 6px}
    .price{color:var(--danger);font-weight:800;margin:0 0 12px}
    .btn{display:block;text-align:center;background:var(--brand);color:#fff;text-decoration:none;padding:10px 12px;font-weight:700;border-radius:10px}
    .btn:hover{background:var(--brand-2)}
    footer{background:#0f1e3a;color:#c9d7ff;margin-top:40px}
    footer .inner{max-width:1200px;margin:auto;padding:28px 20px;text-align:center}
  </style>
</head>
<body>
  <canvas id="shop-canvas"></canvas>
  <header>
    <nav class="nav">
      <div class="brand"><i class="fas fa-cart-shopping"></i><span>IqusMart</span></div>
      <div class="menu">
        <a href="#home">Home</a>
        <a href="#appliance">Home & Appliance</a>
        <a href="#electronics">Electronics</a>
        <a href="#sports">Sports</a>
        <a href="#medical">Medical</a>
        <a href="#fitness">Fitness</a>
      </div>
    </nav>
  </header>
  <section class="hero" id="home">
    <div class="hero-inner">
      <h1>Shop the Best of Amazon.ae</h1>
      <p>Click any item and jump straight to Amazon.ae. Perfect for browsing, comparing, and buying fast.</p>
      <a class="cta" href="#electronics">See Electronics Best Sellers</a>
    </div>
  </section>

  <!-- Sections with products are here (already provided above, trimmed for brevity in this ZIP) -->

  <footer><div class="inner">© 2025 IqusMart – All rights reserved.</div></footer>

  <script>
    (function(){
      const cvs = document.getElementById('shop-canvas');
      const ctx = cvs.getContext('2d');
      const DPR = Math.min(2, window.devicePixelRatio || 1);
      const icons = ['🛒','🛍️','💳','🚚','📦','⭐'];
      let W, H, particles=[];
      const rand = (a,b)=>Math.random()*(b-a)+a;
      function resize(){W = window.innerWidth; H = window.innerHeight;
        cvs.width = W * DPR; cvs.height = H * DPR; cvs.style.width=W+'px'; cvs.style.height=H+'px';
        ctx.setTransform(DPR,0,0,DPR,0,0);}
      function createParticle(){return {x: rand(-50,W+50), y: rand(-50,H+50), r: rand(18,36),
        vx: rand(-0.4,0.6), vy: rand(-0.25,0.45), a: rand(0, Math.PI*2), spin: rand(-0.01,0.01),
        icon: icons[(Math.random()*icons.length)|0], alpha: rand(0.15,0.35)};}
      function init(){resize();particles = new Array(38).fill(0).map(createParticle);requestAnimationFrame(tick);}
      function tick(){ctx.clearRect(0,0,W,H);
        const grad = ctx.createLinearGradient(0,0,W,H);grad.addColorStop(0,'#ffffff');grad.addColorStop(1,'#f6f9ff');
        ctx.fillStyle = grad; ctx.fillRect(0,0,W,H);
        particles.forEach(p=>{p.x+=p.vx; p.y+=p.vy; p.a+=p.spin;
          if(p.x < -60) p.x = W+60; if(p.x > W+60) p.x = -60;
          if(p.y < -60) p.y = H+60; if(p.y > H+60) p.y = -60;
          ctx.save();ctx.globalAlpha=p.alpha;ctx.translate(p.x,p.y);ctx.rotate(p.a);
          ctx.font=p.r+'px "Apple Color Emoji","Segoe UI Emoji","Noto Color Emoji",system-ui';
          ctx.fillText(p.icon, -p.r*0.5, p.r*0.5);ctx.restore();});
        requestAnimationFrame(tick);}window.addEventListener('resize', resize);init();})();
  </script>
</body>
</html>
